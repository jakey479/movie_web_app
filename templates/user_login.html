<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('user_login') }}">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password">
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
