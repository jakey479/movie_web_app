<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='movie_database_users.css') }}">
    <title>WMD USERS</title>
</head>
<body>
    <div class="container">
        <h1>WMD USERS</h1>
        <button class="add_movie">Add movies</button>
        <form method="post" class = "add_user_form" action="{{ url_for('add_movie_to_user_database', user_id=user_names[0]) }}">
            <label for="title">Title</label>
            <br>
            <input type="text" name="title" value="{{ request.form['title'] }}">
            </input>
            <br>
            <label for="director">Director</label>
            <br>
            <input type="text" name="director" value="{{ request.form['director'] }}"></input>
            <br>
            <button type="submit">Submit</button>
        </form>
        <ul>
            {% for user_name in user_names %}
                <li><a id="{{ user_name[0] }}" href="{{ url_for('user_movie_data', user_id=user_name[0]) }}">{{ user_name[1] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
